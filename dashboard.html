<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
    <style>
        * {
            font-family: system-ui, -apple-system, Roboto, BlinkMacSystemFont, 'Segoe UI', Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        h1 {
            font-size: 1.3rem;
        }

        h2 {
            font-size: 1rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="sidebar" style="background-color: #0ea5e9; color: white;">
            <div class="sidebar-header">
                <img src="icons/view-dashboard.svg" alt="" style="height: 40px; margin-right: 10px;">
                <h1>Dashboard</h1>
            </div>
            <div class="menu">
                <ul style="list-style-type: none; margin: 0; padding: 0;">
                    <li><img src="icons/home-account.svg">Home</li>
                    <li><img src="icons/account-box.svg">Profile</li>
                    <li><img src="icons/message.svg">Messages</li>
                    <li><img src="icons/clock-time-four.svg">History</li>
                    <li><img src="icons/note.svg">Tasks</li>
                    <li><img src="icons/account-group.svg">Communities</li>
                    <div style="padding: 20px;"></div>
                    <li><img src="icons/cog.svg">Settings</li>
                    <li><img src="icons/face-agent.svg">Support</li>
                    <li><img src="icons/shield-check.svg">Privacy</li>
                </ul>
            </div>
        </div>
        <div class="dashboard" style="background-color: gray;">

            <div class="header">
                <div class="topbar">
                    <div class="searchbar"></div>
                    <div class="notifications"></div>
                    <div class="profile-pic"></div>
                    <div class="account"><h2>Anaf Uddin</h2></div>
                </div>

                <div class="actionbar">
                    <div class="greeting-container">
                        <div class="profile-pic"></div>

                        <div class="greeting">
                            <div class="hi-there">
                                <h3>Hi there,</h3>
                            </div>

                            <div class="username">
                                <h1>Anaf Uddin (@anafuddin)</h1>
                            </div>
                        </div>

                        
                    </div>

                    <div class="action-buttons">

                        <button class="new"></button>
                        <button class="upload"></button>
                        <button class="share"></button>

                    </div>
                </div>
            </div>

            <div class="projects">

                <div class="projects-header">
                    <h2>Your Projects</h2>
                    <div class="projects"></div>
                    <div class="projects"></div>
                    <div class="projects"></div>
                    <div class="projects"></div>
                    <div class="projects"></div>
                    <div class="projects"></div>
                </div>
                
                <div class="announcements">
                    <caption class="announcements-section"></caption>
                    <caption class="announcements-section"></caption>
                    <caption class="announcements-section"></caption>
                </div>

                <div class="trending">
                    <div class="trending-accounts"></div>
                    <div class="trending-accounts"></div>
                    <div class="trending-accounts"></div>
                    <div class="trending-accounts"></div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
