<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="page-container">
        <div class="sidebar"></div>
            <div class="sidebar-header">
                <h1>Dashboard</h1>
            </div>
            <div class="menu">
                <ul>
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </div>
        <div class="dashboard">

            <div class="header">
                <div class="topbar">
                    <div class="searchbar"></div>
                    <div class="notifications"></div>
                    <div class="profile-pic"></div>
                    <div class="account"><h2>Anaf Uddin</h2></div>
                </div>

                <div class="actionbar">
                    <div class="greeting-container">
                        <div class="profile-pic"></div>

                        <div class="greeting">
                            <div class="hi-there">
                                <h3>Hi there,</h3>
                            </div>

                            <div class="username">
                                <h1>Anaf Uddin (@anafuddin)</h1>
                            </div>
                        </div>

                        
                    </div>

                    <div class="action-buttons">

                        <button class="new"></button>
                        <button class="upload"></button>
                        <button class="share"></button>

                    </div>
                </div>
            </div>

            <div class="projects">

                <div class="projects-header">
                    <h2>Your Projects</h2>
                    <div class="projects"></div>
                    <div class="projects"></div>
                    <div class="projects"></div>
                    <div class="projects"></div>
                    <div class="projects"></div>
                    <div class="projects"></div>
                </div>
                
                <div class="announcements">
                    <caption class="announcements-section"></caption>
                    <caption class="announcements-section"></caption>
                    <caption class="announcements-section"></caption>
                </div>

                <div class="trending">
                    <div class="trending-accounts"></div>
                    <div class="trending-accounts"></div>
                    <div class="trending-accounts"></div>
                    <div class="trending-accounts"></div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
